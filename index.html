<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indiz Software Solution | IT Services & Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
            --gray-color: #6b7280;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 8px;
            --container-width: 1200px;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #ffffff;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            line-height: 1.3;
        }
        
        button, .btn {
            cursor: pointer;
            font-family: inherit;
        }
        
        /* Layout */
        #app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        .header {
            background: white;
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 70px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo span {
            color: var(--dark-color);
        }
        
        .nav {
            display: flex;
            gap: 30px;
        }
        
        .nav-link {
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            color: var(--dark-color);
            cursor: pointer;
            padding: 8px 0;
            position: relative;
            transition: var(--transition);
        }
        
        .nav-link:hover {
            color: var(--primary-color);
        }
        
        .nav-link.active {
            color: var(--primary-color);
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-color);
            border-radius: 2px;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--dark-color);
            cursor: pointer;
        }
        
        /* Mobile Menu */
        .mobile-menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        
        .mobile-menu-overlay.active {
            display: block;
        }
        
        .mobile-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100vh;
            background: white;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .mobile-menu.active {
            transform: translateX(0);
        }
        
        .mobile-menu-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .mobile-menu-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--dark-color);
            cursor: pointer;
        }
        
        .mobile-nav {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .mobile-nav-link {
            background: none;
            border: none;
            text-align: left;
            padding: 15px 0;
            font-size: 1.1rem;
            color: var(--dark-color);
            cursor: pointer;
            border-bottom: 1px solid #f3f4f6;
            transition: var(--transition);
        }
        
        .mobile-nav-link.active {
            color: var(--primary-color);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            margin-top: 70px;
        }
        
        .page {
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Hero */
        .hero {
            padding: 120px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }
        
        .hero p {
            font-size: 1.25rem;
            max-width: 700px;
            margin: 0 auto 40px;
            opacity: 0.9;
        }
        
        .btn {
            padding: 14px 32px;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1rem;
            border: none;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: white;
            color: var(--primary-color);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }
        
        .btn-outline {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .btn-outline:hover {
            background: white;
            color: var(--primary-color);
            transform: translateY(-3px);
        }
        
        /* Common Sections */
        .section {
            padding: 100px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .section-title h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .section-title p {
            color: var(--gray-color);
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        
        /* Services */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .service-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 40px 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-align: center;
        }
        
        .service-card:hover {
            transform: translateY(-10px);
        }
        
        .service-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            color: white;
            font-size: 2rem;
        }
        
        /* Portfolio */
        .portfolio-filter {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            padding: 10px;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        .filter-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .portfolio-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .portfolio-card:hover {
            transform: translateY(-10px);
        }
        
        .portfolio-image {
            height: 200px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }
        
        .portfolio-content {
            padding: 25px;
        }
        
        .portfolio-content h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .portfolio-content p {
            font-size: 0.95rem;
            color: var(--gray-color);
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 10px 0 15px;
        }
        
        .tech-tag {
            background: var(--light-color);
            color: var(--primary-color);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        /* Contact Page - Fixed Responsive */
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
        }
        
        @media (min-width: 992px) {
            .contact-grid {
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
                gap: 50px;
            }
        }
        
        .contact-info {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
        }
        
        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .contact-form {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }
        
        /* Footer */
        .footer {
            background: var(--dark-color);
            color: white;
            padding: 80px 0 30px;
        }
        
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 50px;
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 10px;
        }
        
        .footer-links button {
            background: none;
            border: none;
            color: #d1d5db;
            cursor: pointer;
            text-align: left;
            padding: 0;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .footer-links button:hover {
            color: white;
            transform: translateX(5px);
        }
        
        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid #374151;
            color: #9ca3af;
            font-size: 0.9rem;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 3000;
            animation: slideInRight 0.3s ease;
            max-width: 400px;
            width: calc(100% - 40px);
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .toast-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .toast-success .toast-icon {
            background: #d1fae5;
            color: var(--success-color);
        }
        
        .toast-error .toast-icon {
            background: #fee2e2;
            color: var(--danger-color);
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .nav {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .hero {
                padding: 80px 0;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 0.95rem;
            }
            
            .section {
                padding: 60px 0;
            }
            
            .section-title h2 {
                font-size: 2rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .portfolio-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .portfolio-filter {
                gap: 8px;
                padding: 5px;
            }
            
            .filter-btn {
                padding: 8px 16px;
                font-size: 0.85rem;
            }
            
            .contact-info,
            .contact-form {
                padding: 25px;
            }
            
            .footer-grid {
                gap: 30px;
            }
        }
        
        @media (max-width: 576px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .section-title h2 {
                font-size: 1.8rem;
            }
            
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
            
            .portfolio-filter {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .filter-btn {
                flex-shrink: 0;
            }
            
            .contact-info,
            .contact-form {
                padding: 20px;
            }
            
            .footer {
                padding: 60px 0 20px;
            }
        }
        
        /* Loading Spinner */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            z-index: 4000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }
        
        .loading.active {
            display: flex;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .page-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .page-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .page-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // ============================================
        // APPLICATION STATE & ROUTER
        // ============================================
        
        // Generate 100+ portfolio projects
        const generatePortfolioData = () => {
            const categories = ['web', 'ecommerce', 'pos', 'inventory', 'crm', 'custom', 'mobile', 'saas', 'api', 'analytics'];
            const technologies = ['PHP', 'Java', 'JavaScript', 'jQuery', 'React', 'Node.js', 'Python', 'MySQL', 'MongoDB', 'AWS', 'Docker', 'Kubernetes', 'GraphQL', 'TypeScript', 'Vue.js', 'Angular', 'Laravel', 'Spring Boot', 'Express.js', 'Django'];
            const icons = ['fas fa-shopping-cart', 'fas fa-utensils', 'fas fa-boxes', 'fas fa-globe', 'fas fa-users', 'fas fa-chart-line', 'fas fa-mobile-alt', 'fas fa-cloud', 'fas fa-cogs', 'fas fa-chart-bar', 'fas fa-wallet', 'fas fa-hospital', 'fas fa-school', 'fas fa-car', 'fas fa-home', 'fas fa-graduation-cap', 'fas fa-heart', 'fas fa-plane', 'fas fa-truck', 'fas fa-store'];
            
            const projects = [];
            const clients = ['Retail Chain', 'Restaurant Group', 'Manufacturing Co', 'Tech Startup', 'Healthcare Provider', 'Education Institute', 'Financial Services', 'Logistics Company', 'Real Estate Firm', 'E-commerce Brand'];
            
            for (let i = 1; i <= 120; i++) {
                const category = categories[Math.floor(Math.random() * categories.length)];
                const techCount = Math.floor(Math.random() * 4) + 2;
                const projectTechs = [];
                for (let j = 0; j < techCount; j++) {
                    const tech = technologies[Math.floor(Math.random() * technologies.length)];
                    if (!projectTechs.includes(tech)) {
                        projectTechs.push(tech);
                    }
                }
                
                const featureCount = Math.floor(Math.random() * 4) + 2;
                const features = [];
                const allFeatures = [
                    'Responsive Design',
                    'Mobile App',
                    'Admin Dashboard',
                    'Payment Integration',
                    'Real-time Updates',
                    'API Integration',
                    'Reporting System',
                    'User Management',
                    'Inventory Tracking',
                    'Order Management',
                    'Customer Support',
                    'Analytics Dashboard',
                    'Multi-language',
                    'Cloud Hosting',
                    'Security Features',
                    'Automated Workflows',
                    'Third-party Integration',
                    'Custom Reporting',
                    'Data Import/Export',
                    'Notification System'
                ];
                
                for (let j = 0; j < featureCount; j++) {
                    const feature = allFeatures[Math.floor(Math.random() * allFeatures.length)];
                    if (!features.includes(feature)) {
                        features.push(feature);
                    }
                }
                
                projects.push({
                    id: i,
                    title: `${category.charAt(0).toUpperCase() + category.slice(1)} Solution ${i}`,
                    category: category,
                    description: `A comprehensive ${category} solution developed for ${clients[Math.floor(Math.random() * clients.length)]} to streamline operations and improve efficiency.`,
                    technologies: projectTechs,
                    features: features,
                    client: clients[Math.floor(Math.random() * clients.length)],
                    duration: `${Math.floor(Math.random() * 6) + 1} months`,
                    icon: icons[Math.floor(Math.random() * icons.length)]
                });
            }
            
            return projects;
        };

        // Global application state
        const AppState = {
            currentPage: 'home',
            portfolioFilter: 'all',
            contactSubmissions: [],
            newsletterSubscribers: [],
            portfolioData: generatePortfolioData(),
            currentPortfolioPage: 1,
            projectsPerPage: 9
        };

        // Simple Router Class
        class Router {
            constructor() {
                this.routes = {};
                this.currentRoute = 'home';
                this.mobileMenuOpen = false;
            }
            
            register(route, component) {
                this.routes[route] = component;
            }
            
            navigate(route) {
                if (this.routes[route]) {
                    AppState.currentPage = route;
                    this.closeMobileMenu();
                    this.render();
                }
            }
            
            render() {
                const app = document.getElementById('app');
                const component = this.routes[AppState.currentPage];
                
                if (component) {
                    app.innerHTML = component.render();
                    component.mounted();
                }
            }
            
            openMobileMenu() {
                this.mobileMenuOpen = true;
                const overlay = document.querySelector('.mobile-menu-overlay');
                const menu = document.querySelector('.mobile-menu');
                if (overlay) overlay.classList.add('active');
                if (menu) menu.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            closeMobileMenu() {
                this.mobileMenuOpen = false;
                const overlay = document.querySelector('.mobile-menu-overlay');
                const menu = document.querySelector('.mobile-menu');
                if (overlay) overlay.classList.remove('active');
                if (menu) menu.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            toggleMobileMenu() {
                if (this.mobileMenuOpen) {
                    this.closeMobileMenu();
                } else {
                    this.openMobileMenu();
                }
            }
        }

        // Create router instance
        const router = new Router();

        // Toast Notification System
        class Toast {
            static show(message, type = 'success') {
                // Remove existing toast
                const existingToast = document.querySelector('.toast');
                if (existingToast) existingToast.remove();
                
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                toast.innerHTML = `
                    <div class="toast-icon">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    </div>
                    <div>
                        <h4 style="margin-bottom: 5px; color: var(--dark-color);">${type === 'success' ? 'Success!' : 'Error!'}</h4>

                                                    <button class="btn btn-primary" style="width: 100%;" data-project="${project.id}">
                                                        <i class="fas fa-eye"></i>
                                                        View Details
                                                    </button>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                    
                                    ${totalPages > 1 ? `
                                        <div class="pagination">
                                            <button class="page-btn" ${AppState.currentPortfolioPage === 1 ? 'disabled' : ''} data-page="${AppState.currentPortfolioPage - 1}">
                                                <i class="fas fa-chevron-left"></i>
                                            </button>
                                            
                                            ${Array.from({ length: Math.min(5, totalPages) }, (_, i) => {
                                                let pageNum;
                                                if (totalPages <= 5) {
                                                    pageNum = i + 1;
                                                } else if (AppState.currentPortfolioPage <= 3) {
                                                    pageNum = i + 1;
                                                } else if (AppState.currentPortfolioPage >= totalPages - 2) {
                                                    pageNum = totalPages - 4 + i;
                                                } else {
                                                    pageNum = AppState.currentPortfolioPage - 2 + i;
                                                }
                                                
                                                return `
                                                    <button class="page-btn ${AppState.currentPortfolioPage === pageNum ? 'active' : ''}" data-page="${pageNum}">
                                                        ${pageNum}
                                                    </button>
                                                `;
                                            }).join('')}
                                            
                                            <button class="page-btn" ${AppState.currentPortfolioPage === totalPages ? 'disabled' : ''} data-page="${AppState.currentPortfolioPage + 1}">
                                                <i class="fas fa-chevron-right"></i>
                                            </button>
                                        </div>
                                    ` : ''}
                                    
                                    <div style="text-align: center; margin-top: 50px;">
                                        <button class="btn btn-primary" id="similarProjectBtn">
                                            <i class="fas fa-lightbulb"></i>
                                            Have a Similar Project?
                                        </button>
                                    </div>
                                </div>
                            </section>
                        </main>
                        ${Footer.render()}
                    </div>
                `;
            }
            
            static mounted() {
                Header.mounted();
                Footer.mounted();
                
                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const filter = e.target.getAttribute('data-filter');
                        AppState.portfolioFilter = filter;
                        AppState.currentPortfolioPage = 1; // Reset to page 1 when filter changes
                        router.render();
                    });
                });
                
                // View Details buttons
                document.querySelectorAll('[data-project]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const projectId = parseInt(e.target.getAttribute('data-project'));
                        PortfolioPage.showProjectModal(projectId);
                    });
                });
                
                // Pagination buttons
                document.querySelectorAll('.page-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        if (!e.target.hasAttribute('disabled')) {
                            const page = parseInt(e.target.getAttribute('data-page'));
                            AppState.currentPortfolioPage = page;
                            router.render();
                        }
                    });
                });
                
                // Similar Project button
                document.getElementById('similarProjectBtn')?.addEventListener('click', () => {
                    router.navigate('contact');
                });
            }
            
            static showProjectModal(projectId) {
                const project = AppState.portfolioData.find(p => p.id === projectId);
                if (!project) return;
                
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: rgba(0,0,0,0.8);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 2000;
                    padding: 20px;
                `;
                
                modal.innerHTML = `
                    <div style="background: white; border-radius: var(--border-radius); max-width: 800px; width: 100%; max-height: 90vh; overflow-y: auto;">
                        <div style="padding: 30px; border-bottom: 1px solid #e5e7eb; display: flex; justify-content: space-between; align-items: center;">
                            <h3 style="margin: 0;">${project.title}</h3>
                            <button id="closeModalBtn" style="background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--gray-color);">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div style="padding: 30px;">
                            <div style="margin-bottom: 30px;">
                                <h4 style="margin-bottom: 10px;">Project Description</h4>
                                <p>${project.description}</p>
                            </div>
                            <div style="margin-bottom: 30px;">
                                <h4 style="margin-bottom: 10px;">Client</h4>
                                <p>${project.client}</p>
                            </div>
                            <div style="margin-bottom: 30px;">
                                <h4 style="margin-bottom: 10px;">Duration</h4>
                                <p>${project.duration}</p>
                            </div>
                            <div style="margin-bottom: 30px;">
                                <h4 style="margin-bottom: 10px;">Technologies Used</h4>
                                <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                                    ${project.technologies.map(tech => `
                                        <span style="background: var(--light-color); color: var(--primary-color); padding: 8px 15px; border-radius: var(--border-radius); font-weight: 500;">${tech}</span>
                                    `).join('')}
                                </div>
                            </div>
                            <div style="margin-bottom: 30px;">
                                <h4 style="margin-bottom: 10px;">Key Features</h4>
                                <ul style="padding-left: 20px; color: var(--gray-color);">
                                    ${project.features.map(f => `<li style="margin-bottom: 8px;">${f}</li>`).join('')}
                                </ul>
                            </div>
                            <button class="btn btn-primary" style="width: 100%;" id="startSimilarProjectBtn">
                                <i class="fas fa-paper-plane"></i>
                                Start Similar Project
                            </button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // Close button
                document.getElementById('closeModalBtn')?.addEventListener('click', () => {
                    modal.remove();
                });
                
                // Start Similar Project button
                document.getElementById('startSimilarProjectBtn')?.addEventListener('click', () => {
                    modal.remove();
                    router.navigate('contact');
                });
                
                // Close on background click
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.remove();
                    }
                });
                
                // Close on escape key
                const handleEscape = (e) => {
                    if (e.key === 'Escape') {
                        modal.remove();
                        document.removeEventListener('keydown', handleEscape);
                    }
                };
                document.addEventListener('keydown', handleEscape);
            }
        }

                // Send Email button

                    window.open('mailto:indizsoftwaresolution@gmail.com?subject=Project Inquiry&body=Hello Indiz Software Solution,');
                });
                
                // Contact form submission
                const form = document.getElementById('contactForm');
                if (form) {
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        
                        const name = document.getElementById('contactName').value.trim();
                        const email = document.getElementById('contactEmail').value.trim();
                        const phone = document.getElementById('contactPhone').value.trim();
                        const service = document.getElementById('contactService').value;
                        const message = document.getElementById('contactMessage').value.trim();
                        
                        // Validation
                        if (!name || !email || !message) {
                            Toast.show('Please fill in all required fields', 'error');
                            return;
                        }
                        
                        if (!this.validateEmail(email)) {
                            Toast.show('Please enter a valid email address', 'error');
                            return;
                        }
                        
                        // Save to localStorage
                        const submissions = JSON.parse(localStorage.getItem('indiz_contacts') || '[]');
                        submissions.push({
                            name,
                            email,
                            phone,
                            service,
                            message,
                            date: new Date().toISOString()
                        });
                        localStorage.setItem('indiz_contacts', JSON.stringify(submissions));
                        
                        // Show success message
                        Toast.show('Message sent successfully! We will contact you soon.', 'success');
                        
                        // Reset form
                        form.reset();
                    });
                }

            static validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
