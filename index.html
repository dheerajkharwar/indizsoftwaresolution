<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indiz Software Solution | IT Services & Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
            --gray-color: #6b7280;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 12px;
            --container-width: 1200px;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #ffffff;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            line-height: 1.3;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        button {
            cursor: pointer;
            font-family: inherit;
            border: none;
        }
        
        /* Layout Components */
        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Component */
        .header {
            background: white;
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 70px;
            display: flex;
            align-items: center;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .logo span {
            color: var(--dark-color);
        }
        
        .nav {
            display: flex;
            gap: 30px;
        }
        
        .nav-link {
            font-weight: 500;
            font-size: 1rem;
            color: var(--dark-color);
            padding: 8px 0;
            position: relative;
            transition: var(--transition);
            cursor: pointer;
            background: none;
            border: none;
            font-family: inherit;
        }
        
        .nav-link:hover {
            color: var(--primary-color);
        }
        
        .nav-link.active {
            color: var(--primary-color);
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-color);
            border-radius: 2px;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--dark-color);
            cursor: pointer;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            margin-top: 70px;
        }
        
        /* Page Components */
        .page {
            animation: pageEnter 0.4s ease-out;
        }
        
        @keyframes pageEnter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Hero Component */
        .hero {
            padding: 120px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero p {
            font-size: 1.25rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .hero-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 14px 32px;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1rem;
            border: none;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .btn-primary {
            background: white;
            color: var(--primary-color);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }
        
        .btn-outline {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .btn-outline:hover {
            background: white;
            color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }
        
        /* Services Component */
        .services {
            padding: 100px 0;
            background: var(--light-color);
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .section-title h2 {
            font-size: 2.5rem;
            color: var(--dark-color);
            margin-bottom: 15px;
        }
        
        .section-title p {
            color: var(--gray-color);
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .service-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 40px 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-align: center;
        }
        
        .service-card:hover {
            transform: translateY(-10px);
        }
        
        .service-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            color: white;
            font-size: 2rem;
        }
        
        .service-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--dark-color);
        }
        
        /* Technologies Component */
        .technologies {
            padding: 100px 0;
            background: white;
        }
        
        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 25px;
            margin-top: 50px;
        }
        
        .tech-item {
            background: var(--light-color);
            border-radius: var(--border-radius);
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            transition: var(--transition);
        }
        
        .tech-item:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            transform: translateY(-5px);
        }
        
        .tech-icon {
            font-size: 2.5rem;
        }
        
        /* Portfolio Component */
        .portfolio {
            padding: 100px 0;
            background: var(--light-color);
        }
        
        .portfolio-filter {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 24px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 50px;
            font-weight: 500;
            color: var(--dark-color);
            transition: var(--transition);
            cursor: pointer;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .portfolio-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .portfolio-card:hover {
            transform: translateY(-10px);
        }
        
        .portfolio-image {
            height: 240px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }
        
        .portfolio-content {
            padding: 30px;
        }
        
        .portfolio-content h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--dark-color);
        }
        
        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }
        
        .tech-tag {
            background: var(--light-color);
            color: var(--primary-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        /* About Component */
        .about {
            padding: 100px 0;
            background: white;
        }
        
        .about-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 60px;
            align-items: center;
        }
        
        .about-text h2 {
            font-size: 2.5rem;
            margin-bottom: 25px;
            color: var(--dark-color);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 40px;
        }
        
        .stat-card {
            background: var(--light-color);
            padding: 30px;
            border-radius: var(--border-radius);
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        /* Contact Component */
        .contact {
            padding: 100px 0;
            background: var(--light-color);
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 50px;
        }
        
        .contact-info {
            background: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .contact-form {
            background: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }
        
        /* Footer Component */
        .footer {
            background: var(--dark-color);
            color: white;
            padding: 80px 0 30px;
        }
        
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 50px;
        }
        
        .footer-section h3 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: white;
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 12px;
        }
        
        .footer-links a {
            color: #d1d5db;
            transition: var(--transition);
            display: inline-block;
            cursor: pointer;
            background: none;
            border: none;
            font-family: inherit;
            font-size: inherit;
        }
        
        .footer-links a:hover {
            color: white;
            transform: translateX(5px);
        }
        
        .newsletter-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .newsletter-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #374151;
            border-radius: var(--border-radius);
            background: #1f2937;
            color: white;
            font-family: inherit;
        }
        
        .newsletter-input::placeholder {
            color: #9ca3af;
        }
        
        .newsletter-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .newsletter-btn:hover {
            background: var(--secondary-color);
        }
        
        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid #374151;
            color: #9ca3af;
            font-size: 0.9rem;
        }
        
        .copyright p {
            margin-bottom: 5px;
        }
        
        /* Modal Component */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
            padding: 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal {
            background: white;
            border-radius: var(--border-radius);
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalEnter 0.3s ease;
        }
        
        @keyframes modalEnter {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            padding: 30px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            font-size: 1.8rem;
            color: var(--dark-color);
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--gray-color);
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .modal-close:hover {
            background: var(--light-color);
            color: var(--dark-color);
        }
        
        .modal-body {
            padding: 30px;
        }
        
        /* Toast Component */
        .toast-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 3000;
        }
        
        .toast {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
            animation: slideInRight 0.3s ease;
            min-width: 300px;
            max-width: 400px;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .toast-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .toast-success .toast-icon {
            background: #d1fae5;
            color: var(--success-color);
        }
        
        .toast-error .toast-icon {
            background: #fee2e2;
            color: var(--danger-color);
        }
        
        .toast-content h4 {
            font-size: 1rem;
            margin-bottom: 5px;
            color: var(--dark-color);
        }
        
        .toast-content p {
            font-size: 0.9rem;
            color: var(--gray-color);
        }
        
        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            background: white;
            padding: 20px;
            box-shadow: var(--shadow);
            transform: translateY(-100%);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 999;
        }
        
        .mobile-menu.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }
        
        .mobile-nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .mobile-nav-link {
            padding: 15px 0;
            border-bottom: 1px solid #e5e7eb;
            font-weight: 500;
            font-size: 1.1rem;
            color: var(--dark-color);
            cursor: pointer;
            background: none;
            border: none;
            text-align: left;
            font-family: inherit;
        }
        
        .mobile-nav-link.active {
            color: var(--primary-color);
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .hero h1 {
                font-size: 2.8rem;
            }
            
            .services-grid,
            .portfolio-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .nav {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .hero {
                padding: 80px 0;
            }
            
            .hero h1 {
                font-size: 2.3rem;
            }
            
            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .section-title h2 {
                font-size: 2rem;
            }
            
            .service-card,
            .portfolio-card {
                padding: 30px 20px;
            }
            
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .btn {
                padding: 12px 24px;
                width: 100%;
                justify-content: center;
            }
            
            .services-grid,
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            
            .modal {
                margin: 10px;
            }
            
            .modal-header,
            .modal-body {
                padding: 20px;
            }
        }
        
        /* Loading Spinner */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            z-index: 4000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }
        
        .loading.active {
            display: flex;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app" id="app">
        <!-- Components will be rendered here -->
    </div>

    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <script>
        // ============================================
        // APPLICATION CORE
        // ============================================

        const AppState = {

        // Router system
        class Router {
            constructor() {
                this.routes = {};
                this.currentRoute = null;
                this.init();
            }

            init() {
                // Handle browser back/forward
                window.addEventListener('popstate', () => this.handleRoute());
                
                // Handle link clicks
                document.addEventListener('click', (e) => {
                    const routeBtn = e.target.closest('[data-route]');
                    if (routeBtn) {
                        e.preventDefault();
                        const route = routeBtn.getAttribute('data-route');
                        this.navigate(route);
                    }
                });

                // Load saved data
                this.loadData();
                
                // Initial route
                this.handleRoute();
            }

            navigate(route) {
                if (this.routes[route]) {
                    history.pushState({}, '', `#${route}`);
                    AppState.currentPage = route;
                    this.render();
                }
            }

            handleRoute() {
                const hash = window.location.hash.substring(1) || 'home';
                if (this.routes[hash]) {
                    AppState.currentPage = hash;
                    this.render();
                }
            }

            register(route, component) {
                this.routes[route] = component;
            }

            render() {
                const app = document.getElementById('app');
                const component = this.routes[AppState.currentPage];
                if (component) {
                    app.innerHTML = component.render();
                    component.mounted();
                }
            }

            loadData() {
                // Load contact submissions
                const savedContacts = localStorage.getItem('indiz_contacts');
                if (savedContacts) {
                    AppState.contactSubmissions = JSON.parse(savedContacts);
                }

                // Load newsletter subscribers
                const savedSubscribers = localStorage.getItem('indiz_newsletter');
                if (savedSubscribers) {
                    AppState.newsletterSubscribers = JSON.parse(savedSubscribers);
                }
            }

            saveData() {
                localStorage.setItem('indiz_contacts', JSON.stringify(AppState.contactSubmissions));
                localStorage.setItem('indiz_newsletter', JSON.stringify(AppState.newsletterSubscribers));
            }
        }

        class Component {
            constructor(props = {}) {
                this.props = props;
                this.state = {};
                this.router = window.appRouter;

            setState(newState) {
                this.state = { ...this.state, ...newState };

        }

        // Toast Component
        class Toast extends Component {
            show() {
                const container = document.querySelector('.toast-container') || (() => {
                    const div = document.createElement('div');
                    div.className = 'toast-container';
                    document.body.appendChild(div);
                    return div;
                })();

                const toast = document.createElement('div');
                toast.className = `toast toast-${this.props.type}`;
                toast.innerHTML = `
                    <div class="toast-icon">
                        <i class="fas fa-${this.props.type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    </div>
                    <div class="toast-content">
                        <h4>${this.props.type === 'success' ? 'Success!' : 'Error!'}</h4>
                        <p>${this.props.message}</p>
                    </div>
                `;

                container.appendChild(toast);

                // Remove after 3 seconds
                setTimeout(() => {
                    toast.style.animation = 'slideInRight 0.3s ease reverse';
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }
        }

            mounted() {
                new Header().mounted();

                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const filter = e.target.getAttribute('data-filter');
                        this.setState({ filter });
                    });
                });

                // Project detail buttons
                document.querySelectorAll('[data-project]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const projectId = e.target.getAttribute('data-project');
                        this.showProjectModal(projectId);
                    });
                });
            }

            showProjectModal(projectId) {
                const project = AppState.portfolioData.find(p => p.id == projectId);
                if (!project) return;

                const modalHTML = `
                    <div class="modal-overlay" id="projectModal">
                        <div class="modal">
                            <div class="modal-header">
                                <h3>${project.title}</h3>
                                <button class="modal-close" id="closeModal">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div style="display: grid; gap: 30px;">
                                    <div>
                                        <h4 style="margin-bottom: 15px; color: var(--dark-color);">Project Overview</h4>
                                        <p style="color: var(--gray-color); line-height: 1.8;">${project.description}</p>
                                    </div>
                                    <div>
                                        <h4 style="margin-bottom: 15px; color: var(--dark-color);">Client</h4>
                                        <p style="color: var(--gray-color);">${project.client}</p>
                                    </div>
                                    <div>
                                        <h4 style="margin-bottom: 15px; color: var(--dark-color);">Duration</h4>
                                        <p style="color: var(--gray-color);">${project.duration}</p>
                                    </div>
                                    <div>
                                        <h4 style="margin-bottom: 15px; color: var(--dark-color);">Technologies Used</h4>
                                        <div class="tech-tags">
                                            ${project.technologies.map(tech => `
                                                <span class="tech-tag">${tech}</span>
                                            `).join('')}
                                        </div>
                                    </div>
                                    <div>
                                        <h4 style="margin-bottom: 15px; color: var(--dark-color);">Key Features</h4>
                                        <ul style="color: var(--gray-color); padding-left: 20px; line-height: 1.8;">
                                            ${project.features.map(feature => `<li>${feature}</li>`).join('')}
                                        </ul>
                                    </div>
                                    <button class="btn btn-primary" style="width: 100%;" data-route="contact">
                                        <i class="fas fa-paper-plane"></i>
                                        Start Similar Project
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // Remove existing modal if any
                const existingModal = document.getElementById('projectModal');
                if (existingModal) existingModal.remove();

                // Add new modal
                document.body.insertAdjacentHTML('beforeend', modalHTML);

                // Add event listeners
                const closeBtn = document.getElementById('closeModal');
                const overlay = document.getElementById('projectModal');

                if (closeBtn) {
                    closeBtn.addEventListener('click', () => {
                        overlay.remove();
                    });
                }

                if (overlay) {
                    overlay.addEventListener('click', (e) => {
                        if (e.target === overlay) {
                            overlay.remove();
                        }
                    });
                }

                // Escape key to close
                const handleEscape = (e) => {
                    if (e.key === 'Escape' && document.getElementById('projectModal')) {
                        document.getElementById('projectModal').remove();
                        document.removeEventListener('keydown', handleEscape);
                    }
                };
                document.addEventListener('keydown', handleEscape);
            }
        }

                        e.preventDefault();
                        this.handleSubmit();
                    });
                }
            }

            handleInput(field, value) {
                this.setState({
                    formData: { ...this.state.formData, [field]: value },
                    errors: { ...this.state.errors, [field]: '' }
                });
            }

            handleSubmit() {
                // Validate form
                const errors = {};
                const { name, email, message } = this.state.formData;

                if (!name.trim()) errors.name = 'Name is required';
                if (!email.trim()) errors.email = 'Email is required';
                else if (!this.validateEmail(email)) errors.email = 'Invalid email format';
                if (!message.trim()) errors.message = 'Message is required';

                if (Object.keys(errors).length > 0) {
                    this.setState({ errors });
                    this.showToast('Please fix the errors in the form', 'error');
                    return;
                }

                // Show loading
                this.showLoading();

                // Simulate API call
                setTimeout(() => {
                    // Save submission
                    const submission = {
                        ...this.state.formData,
                        date: new Date().toISOString(),
                        id: Date.now()
                    };

                    AppState.contactSubmissions.push(submission);
                    this.router.saveData();

                    // Hide loading
                    this.hideLoading();

                    // Show success message
                    this.showToast('Your message has been sent successfully! We will contact you soon.', 'success');

                    // Reset form
                    this.setState({
                        formData: {
                            name: '',
                            email: '',
                            phone: '',
                            service: '',
                            message: ''
                        },
                        errors: {}
                    });
                }, 1500);
            }

            validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
