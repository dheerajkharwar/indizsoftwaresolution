<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indiz Software Solution | IT Services & Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
            --gray-color: #6b7280;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 8px;
            --container-width: 1200px;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #ffffff;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            line-height: 1.3;
        }
        
        button, .btn {
            cursor: pointer;
            font-family: inherit;
        }
        
        /* Layout */
        #app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        .header {
            background: white;
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 70px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo span {
            color: var(--dark-color);
        }
        
        .nav {
            display: flex;
            gap: 30px;
        }
        
        .nav-link {
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            color: var(--dark-color);
            cursor: pointer;
            padding: 8px 0;
            position: relative;
            transition: var(--transition);
        }
        
        .nav-link:hover {
            color: var(--primary-color);
        }
        
        .nav-link.active {
            color: var(--primary-color);
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-color);
            border-radius: 2px;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--dark-color);
            cursor: pointer;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            margin-top: 70px;
        }
        
        .page {
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Hero */
        .hero {
            padding: 120px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }
        
        .hero p {
            font-size: 1.25rem;
            max-width: 700px;
            margin: 0 auto 40px;
            opacity: 0.9;
        }
        
        .btn {
            padding: 14px 32px;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1rem;
            border: none;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: white;
            color: var(--primary-color);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }
        
        .btn-outline {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .btn-outline:hover {
            background: white;
            color: var(--primary-color);
            transform: translateY(-3px);
        }
        
        /* Common Sections */
        .section {
            padding: 100px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .section-title h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .section-title p {
            color: var(--gray-color);
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        
        /* Services */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .service-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 40px 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-align: center;
        }
        
        .service-card:hover {
            transform: translateY(-10px);
        }
        
        .service-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            color: white;
            font-size: 2rem;
        }
        
        /* Portfolio */
        .portfolio-filter {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 24px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .portfolio-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .portfolio-card:hover {
            transform: translateY(-10px);
        }
        
        .portfolio-image {
            height: 200px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }
        
        .portfolio-content {
            padding: 30px;
        }
        
        /* Contact */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 50px;
        }
        
        .contact-info {
            background: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .contact-form {
            background: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        /* Footer */
        .footer {
            background: var(--dark-color);
            color: white;
            padding: 80px 0 30px;
        }
        
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 50px;
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 10px;
        }
        
        .footer-links button {
            background: none;
            border: none;
            color: #d1d5db;
            cursor: pointer;
            text-align: left;
            padding: 0;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .footer-links button:hover {
            color: white;
            transform: translateX(5px);
        }
        
        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid #374151;
            color: #9ca3af;
            font-size: 0.9rem;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 3000;
            animation: slideInRight 0.3s ease;
            max-width: 400px;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .toast-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .toast-success .toast-icon {
            background: #d1fae5;
            color: var(--success-color);
        }
        
        .toast-error .toast-icon {
            background: #fee2e2;
            color: var(--danger-color);
        }
        
        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            background: white;
            padding: 20px;
            box-shadow: var(--shadow);
            transform: translateY(-100%);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 999;
        }
        
        .mobile-menu.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }
        
        .mobile-nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .mobile-nav-link {
            background: none;
            border: none;
            text-align: left;
            padding: 15px 0;
            border-bottom: 1px solid #e5e7eb;
            font-size: 1.1rem;
            color: var(--dark-color);
            cursor: pointer;
        }
        
        .mobile-nav-link.active {
            color: var(--primary-color);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .btn {
                padding: 12px 24px;
            }
            
            .section {
                padding: 60px 0;
            }
            
            .section-title h2 {
                font-size: 2rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
            
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
            
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Content will be rendered here -->
    </div>

    <script>
        // ============================================
        // APPLICATION STATE & ROUTER
        // ============================================
        
        // Global application state
        const AppState = {
            currentPage: 'home',
            portfolioFilter: 'all',
            contactSubmissions: [],
            newsletterSubscribers: [],
            portfolioData: [
                {

                    description: 'Customer relationship management with lead tracking and analytics.',
                    technologies: ['PHP', 'MySQL', 'JavaScript'],
                    features: ['Lead management', 'Customer tracking', 'Sales pipeline', 'Reporting system', 'Email integration'],

                }
            ]
        };

        // Simple Router Class
        class Router {
            constructor() {
                this.routes = {};
                this.currentRoute = 'home';
            }
            
            register(route, component) {
                this.routes[route] = component;
            }
            
            navigate(route) {
                if (this.routes[route]) {
                    AppState.currentPage = route;
                    this.render();
                }
            }
            
            render() {
                const app = document.getElementById('app');
                const component = this.routes[AppState.currentPage];
                
                if (component) {
                    app.innerHTML = component.render();
                    component.mounted();
                }
            }
        }

        // Create router instance
        const router = new Router();

        // Toast Notification System
        class Toast {
            static show(message, type = 'success') {
                // Remove existing toast
                const existingToast = document.querySelector('.toast');
                if (existingToast) existingToast.remove();
                
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                toast.innerHTML = `
                    <div class="toast-icon">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    </div>
                    <div>
                        <h4 style="margin-bottom: 5px; color: var(--dark-color);">${type === 'success' ? 'Success!' : 'Error!'}</h4>
                        <p style="color: var(--gray-color); font-size: 0.9rem;">${message}</p>
                    </div>
                `;
                
                document.body.appendChild(toast);
                
                // Auto remove after 3 seconds
                setTimeout(() => {
                    toast.style.opacity = '0';
                    toast.style.transform = 'translateX(100%)';
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }
        }

        // ============================================
        // COMPONENTS
        // ============================================

        // Header Component
        class Header {
            static render() {
                const current = AppState.currentPage;
                return `
                    <header class="header">
                        <div class="container">
                            <div class="header-content">
                                <div class="logo" id="logoBtn">
                                    <i class="fas fa-code"></i>
                                    <span>Indiz Software</span>
                                </div>
                                
                                <nav class="nav">
                                    <button class="nav-link ${current === 'home' ? 'active' : ''}" data-route="home">Home</button>
                                    <button class="nav-link ${current === 'about' ? 'active' : ''}" data-route="about">About</button>
                                    <button class="nav-link ${current === 'services' ? 'active' : ''}" data-route="services">Services</button>
                                    <button class="nav-link ${current === 'technologies' ? 'active' : ''}" data-route="technologies">Technologies</button>
                                    <button class="nav-link ${current === 'portfolio' ? 'active' : ''}" data-route="portfolio">Portfolio</button>
                                    <button class="nav-link ${current === 'contact' ? 'active' : ''}" data-route="contact">Contact</button>
                                </nav>
                                
                                <button class="mobile-menu-btn" id="mobileMenuBtn">
                                    <i class="fas fa-bars"></i>
                                </button>
                            </div>
                        </div>
                    </header>
                `;
            }
            
            static mounted() {
                // Logo click
                document.getElementById('logoBtn')?.addEventListener('click', () => {
                    router.navigate('home');
                });
                
                // Navigation links
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', (e) => {
                        const route = e.target.getAttribute('data-route');
                        if (route) router.navigate(route);
                    });
                });
                
                // Mobile menu
                const mobileBtn = document.getElementById('mobileMenuBtn');
                if (mobileBtn) {
                    mobileBtn.addEventListener('click', () => {
                        const mobileMenu = document.querySelector('.mobile-menu');
                        if (!mobileMenu) {
                            const menu = document.createElement('div');
                            menu.className = 'mobile-menu';
                            menu.innerHTML = `
                                <nav class="mobile-nav">
                                    <button class="mobile-nav-link ${AppState.currentPage === 'home' ? 'active' : ''}" data-route="home">Home</button>
                                    <button class="mobile-nav-link ${AppState.currentPage === 'about' ? 'active' : ''}" data-route="about">About</button>
                                    <button class="mobile-nav-link ${AppState.currentPage === 'services' ? 'active' : ''}" data-route="services">Services</button>
                                    <button class="mobile-nav-link ${AppState.currentPage === 'technologies' ? 'active' : ''}" data-route="technologies">Technologies</button>
                                    <button class="mobile-nav-link ${AppState.currentPage === 'portfolio' ? 'active' : ''}" data-route="portfolio">Portfolio</button>
                                    <button class="mobile-nav-link ${AppState.currentPage === 'contact' ? 'active' : ''}" data-route="contact">Contact</button>
                                </nav>
                            `;
                            document.body.appendChild(menu);
                            
                            // Add click handlers for mobile links
                            setTimeout(() => {
                                menu.querySelectorAll('.mobile-nav-link').forEach(link => {
                                    link.addEventListener('click', (e) => {
                                        const route = e.target.getAttribute('data-route');
                                        if (route) {
                                            router.navigate(route);
                                            menu.classList.remove('active');
                                        }
                                    });
                                });
                            }, 10);
                        }
                        
                        const menu = document.querySelector('.mobile-menu');
                        menu.classList.toggle('active');
                        
                        // Close menu when clicking outside
                        const closeMenu = (e) => {
                            if (!menu.contains(e.target) && e.target !== mobileBtn) {
                                menu.classList.remove('active');
                                document.removeEventListener('click', closeMenu);
                            }
                        };
                        
                        setTimeout(() => document.addEventListener('click', closeMenu), 10);
                    });
                }
            }
        }

        // Footer Component
        class Footer {
            static render() {
                return `

                                <div>

                                    </p>
                                    <p style="color: #d1d5db; margin-bottom: 10px;">

                                        indizsoftwaresolution@gmail.com

                                    <p style="color: #d1d5db;">

                                </div>
                            </div>
                            
                            <div class="copyright">
                                <p>&copy; ${new Date().getFullYear()} Indiz Software Solution. All rights reserved.</p>
                                <p style="margin-top: 10px;">Developed by Dheeraj</p>
                            </div>
                        </div>
                    </footer>
                `;
            }
            
            static mounted() {
                // Footer navigation links
                document.querySelectorAll('.footer-links button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const route = e.target.getAttribute('data-route');
                        if (route) router.navigate(route);
                    });
                });
            }
        }

        // ============================================

                                                        ${project.technologies.map(tech => `

                                                    <button class="btn btn-primary" style="width: 100%;" data-project="${project.id}">
                                                        <i class="fas fa-eye"></i>
                                                        View Details
                                                    </button>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                    
                                    <div style="text-align: center; margin-top: 50px;">
                                        <button class="btn btn-primary" id="similarProjectBtn">
                                            <i class="fas fa-lightbulb"></i>
                                            Have a Similar Project?
                                        </button>
                                    </div>
                                </div>
                            </section>
                        </main>
                        ${Footer.render()}
                    </div>
                `;
            }
            
            static mounted() {
                Header.mounted();
                Footer.mounted();
                
                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const filter = e.target.getAttribute('data-filter');
                        AppState.portfolioFilter = filter;
                        router.render();
                    });
                });
                
                // View Details buttons
                document.querySelectorAll('[data-project]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const projectId = parseInt(e.target.getAttribute('data-project'));
                        PortfolioPage.showProjectModal(projectId);
                    });
                });
                
                // Similar Project button
                document.getElementById('similarProjectBtn')?.addEventListener('click', () => {
                    router.navigate('contact');
                });
            }
            
            static showProjectModal(projectId) {
                const project = AppState.portfolioData.find(p => p.id === projectId);
                if (!project) return;
                
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: rgba(0,0,0,0.8);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 2000;
                    padding: 20px;
                `;
                
                modal.innerHTML = `
                    <div style="background: white; border-radius: var(--border-radius); max-width: 800px; width: 100%; max-height: 90vh; overflow-y: auto;">
                        <div style="padding: 30px; border-bottom: 1px solid #e5e7eb; display: flex; justify-content: space-between; align-items: center;">
                            <h3 style="margin: 0;">${project.title}</h3>
                            <button id="closeModalBtn" style="background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--gray-color);">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div style="padding: 30px;">
                            <div style="margin-bottom: 30px;">
                                <h4 style="margin-bottom: 10px;">Project Description</h4>
                                <p>${project.description}</p>
                            </div>
                            <div style="margin-bottom: 30px;">
                                <h4 style="margin-bottom: 10px;">Client</h4>
                                <p>${project.client}</p>
                            </div>
                            <div style="margin-bottom: 30px;">
                                <h4 style="margin-bottom: 10px;">Duration</h4>
                                <p>${project.duration}</p>
                            </div>
                            <div style="margin-bottom: 30px;">
                                <h4 style="margin-bottom: 10px;">Key Features</h4>
                                <ul style="padding-left: 20px;">
                                    ${project.features.map(f => `<li style="margin-bottom: 5px;">${f}</li>`).join('')}
                                </ul>
                            </div>
                            <button class="btn btn-primary" style="width: 100%;" id="startSimilarProjectBtn">
                                <i class="fas fa-paper-plane"></i>
                                Start Similar Project
                            </button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // Close button
                document.getElementById('closeModalBtn')?.addEventListener('click', () => {
                    modal.remove();
                });
                
                // Start Similar Project button
                document.getElementById('startSimilarProjectBtn')?.addEventListener('click', () => {
                    modal.remove();
                    router.navigate('contact');
                });
                
                // Close on background click
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.remove();
                    }
                });
                
                // Close on escape key
                const handleEscape = (e) => {
                    if (e.key === 'Escape') {
                        modal.remove();
                        document.removeEventListener('keydown', handleEscape);
                    }
                };
                document.addEventListener('keydown', handleEscape);
            }
        }

                    window.open('mailto:indizsoftwaresolution@gmail.com');
                });
                
                // Contact form submission
                const form = document.getElementById('contactForm');
                if (form) {
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        
                        const name = document.getElementById('contactName').value.trim();
                        const email = document.getElementById('contactEmail').value.trim();
                        const phone = document.getElementById('contactPhone').value.trim();
                        const service = document.getElementById('contactService').value;
                        const message = document.getElementById('contactMessage').value.trim();
                        
                        // Validation
                        if (!name || !email || !message) {
                            Toast.show('Please fill in all required fields', 'error');
                            return;
                        }
                        
                        if (!this.validateEmail(email)) {
                            Toast.show('Please enter a valid email address', 'error');
                            return;
                        }
                        
                        // Save to localStorage
                        const submissions = JSON.parse(localStorage.getItem('indiz_contacts') || '[]');
                        submissions.push({
                            name,
                            email,
                            phone,
                            service,
                            message,
                            date: new Date().toISOString()
                        });
                        localStorage.setItem('indiz_contacts', JSON.stringify(submissions));
                        
                        // Show success message
                        Toast.show('Message sent successfully! We will contact you soon.', 'success');
                        
                        // Reset form
                        form.reset();
                    });
                }
            }
            
            static validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
        }

        // ============================================
        // INITIALIZE APPLICATION
        // ============================================

        // Register all routes
        router.register('home', HomePage);
        router.register('about', AboutPage);
        router.register('services', ServicesPage);
        router.register('technologies', TechnologiesPage);
        router.register('portfolio', PortfolioPage);
        router.register('contact', ContactPage);

        // Initialize the application when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            router.render();
        });

        // Make router available globally for inline event handlers
        window.router = router;

    </script>
</body>
</html>
