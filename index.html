<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indiz Software Solution | IT Services & Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
            --gray-color: #6b7280;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 12px;
            --container-width: 1200px;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #ffffff;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            line-height: 1.3;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        button {
            cursor: pointer;
            font-family: inherit;
        }
        
        /* Layout Components */
        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Component */
        .header {
            background: white;
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 70px;
            display: flex;
            align-items: center;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo span {
            color: var(--dark-color);
        }
        
        .nav {
            display: flex;
            gap: 30px;
        }
        
        .nav-link {
            font-weight: 500;
            font-size: 1rem;
            color: var(--dark-color);
            padding: 8px 0;
            position: relative;
            transition: var(--transition);
        }
        
        .nav-link:hover {
            color: var(--primary-color);
        }
        
        .nav-link.active {
            color: var(--primary-color);
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-color);
            border-radius: 2px;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--dark-color);
            cursor: pointer;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            margin-top: 70px;
        }
        
        /* Page Components */
        .page {
            animation: pageEnter 0.4s ease-out;
        }
        
        @keyframes pageEnter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Hero Component */
        .hero {
            padding: 120px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero p {
            font-size: 1.25rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .hero-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 14px 32px;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1rem;
            border: none;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: white;
            color: var(--primary-color);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }
        
        .btn-outline {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .btn-outline:hover {
            background: white;
            color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }
        
        /* Services Component */
        .services {
            padding: 100px 0;
            background: var(--light-color);
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .section-title h2 {
            font-size: 2.5rem;
            color: var(--dark-color);
            margin-bottom: 15px;
        }
        
        .section-title p {
            color: var(--gray-color);
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .service-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 40px 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-align: center;
        }
        
        .service-card:hover {
            transform: translateY(-10px);
        }
        
        .service-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            color: white;
            font-size: 2rem;
        }
        
        .service-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--dark-color);
        }
        
        /* Technologies Component */
        .technologies {
            padding: 100px 0;
            background: white;
        }
        
        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 25px;
            margin-top: 50px;
        }
        
        .tech-item {
            background: var(--light-color);
            border-radius: var(--border-radius);
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            transition: var(--transition);
        }
        
        .tech-item:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            transform: translateY(-5px);
        }
        
        .tech-icon {
            font-size: 2.5rem;
        }
        
        /* Portfolio Component */
        .portfolio {
            padding: 100px 0;
            background: var(--light-color);
        }
        
        .portfolio-filter {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 24px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 50px;
            font-weight: 500;
            color: var(--dark-color);
            transition: var(--transition);
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .portfolio-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .portfolio-card:hover {
            transform: translateY(-10px);
        }
        
        .portfolio-image {
            height: 240px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }
        
        .portfolio-content {
            padding: 30px;
        }
        
        .portfolio-content h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--dark-color);
        }
        
        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }
        
        .tech-tag {
            background: var(--light-color);
            color: var(--primary-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        /* About Component */
        .about {
            padding: 100px 0;
            background: white;
        }
        
        .about-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 60px;
            align-items: center;
        }
        
        .about-text h2 {
            font-size: 2.5rem;
            margin-bottom: 25px;
            color: var(--dark-color);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 40px;
        }
        
        .stat-card {
            background: var(--light-color);
            padding: 30px;
            border-radius: var(--border-radius);
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        /* Contact Component */
        .contact {
            padding: 100px 0;
            background: var(--light-color);
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 50px;
        }
        
        .contact-info {
            background: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .contact-form {
            background: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        /* Footer Component */
        .footer {
            background: var(--dark-color);
            color: white;
            padding: 80px 0 30px;
        }
        
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 50px;
        }
        
        .footer-section h3 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: white;
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 12px;
        }
        
        .footer-links a {
            color: #d1d5db;
            transition: var(--transition);
            display: inline-block;
        }
        
        .footer-links a:hover {
            color: white;
            transform: translateX(5px);
        }
        
        .newsletter-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .newsletter-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #374151;
            border-radius: var(--border-radius);
            background: #1f2937;
            color: white;
        }
        
        .newsletter-input::placeholder {
            color: #9ca3af;
        }
        
        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid #374151;
            color: #9ca3af;
            font-size: 0.9rem;
        }
        
        /* Modal Component */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal {
            background: white;
            border-radius: var(--border-radius);
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalEnter 0.3s ease;
        }
        
        @keyframes modalEnter {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            padding: 30px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            font-size: 1.8rem;
            color: var(--dark-color);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--gray-color);
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .modal-close:hover {
            background: var(--light-color);
            color: var(--dark-color);
        }
        
        .modal-body {
            padding: 30px;
        }
        
        /* Toast Component */
        .toast-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 3000;
        }
        
        .toast {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
            animation: slideInRight 0.3s ease;
            min-width: 300px;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .toast-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .toast-success .toast-icon {
            background: #d1fae5;
            color: var(--success-color);
        }
        
        .toast-error .toast-icon {
            background: #fee2e2;
            color: var(--danger-color);
        }
        
        .toast-content h4 {
            font-size: 1rem;
            margin-bottom: 5px;
        }
        
        .toast-content p {
            font-size: 0.9rem;
            color: var(--gray-color);
        }
        
        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            background: white;
            padding: 20px;
            box-shadow: var(--shadow);
            transform: translateY(-100%);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 999;
        }
        
        .mobile-menu.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }
        
        .mobile-nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .mobile-nav-link {
            padding: 15px 0;
            border-bottom: 1px solid #e5e7eb;
            font-weight: 500;
            font-size: 1.1rem;
            color: var(--dark-color);
        }
        
        .mobile-nav-link.active {
            color: var(--primary-color);
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .hero h1 {
                font-size: 2.8rem;
            }
            
            .services-grid,
            .portfolio-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .nav {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .hero {
                padding: 80px 0;
            }
            
            .hero h1 {
                font-size: 2.3rem;
            }
            
            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .section-title h2 {
                font-size: 2rem;
            }
            
            .service-card,
            .portfolio-card {
                padding: 30px 20px;
            }
            
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .btn {
                padding: 12px 24px;
                width: 100%;
                justify-content: center;
            }
            
            .services-grid,
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="app" id="app">
        <!-- Components will be rendered here -->
    </div>

    <script>
        // Application Router and State Management
        class AppRouter {
            constructor() {
                this.routes = {};
                this.currentRoute = null;
                this.init();
            }

            init() {
                window.addEventListener('popstate', () => this.handleRouteChange());
                document.addEventListener('DOMContentLoaded', () => this.handleRouteChange());
                document.addEventListener('click', (e) => {
                    if (e.target.matches('[data-route]')) {
                        e.preventDefault();
                        this.navigate(e.target.getAttribute('data-route'));
                    }
                });
            }

            addRoute(path, component) {
                this.routes[path] = component;
            }

            navigate(path) {
                if (this.routes[path]) {
                    history.pushState({}, '', '/');
                    this.currentRoute = path;
                    this.render();
                }
            }

            handleRouteChange() {
                const path = window.location.pathname || '/';
                this.currentRoute = Object.keys(this.routes).includes(path) ? path : '/';
                this.render();
            }

            render() {
                const app = document.getElementById('app');
                const component = this.routes[this.currentRoute];
                if (component) {
                    app.innerHTML = component.render();
                    if (component.mounted) {
                        component.mounted();
                    }
                }
            }
        }

        // Component Base Class
        class Component {
            constructor(props = {}) {
                this.props = props;
                this.state = {};
            }

            setState(newState) {
                this.state = { ...this.state, ...newState };
                this.render();
            }

            render() {
                return '';
            }

            mounted() {}
        }

        // Header Component
        class Header extends Component {
            render() {
                const currentPage = this.props.currentPage || 'home';
                return `
                    <header class="header">
                        <div class="container">
                            <div class="header-content">
                                <div class="logo" data-route="home">
                                    <i class="fas fa-code"></i>
                                    <span>Indiz Software</span>
                                </div>
                                
                                <nav class="nav">
                                    <a href="#" class="nav-link ${currentPage === 'home' ? 'active' : ''}" data-route="home">Home</a>
                                    <a href="#" class="nav-link ${currentPage === 'about' ? 'active' : ''}" data-route="about">About</a>
                                    <a href="#" class="nav-link ${currentPage === 'services' ? 'active' : ''}" data-route="services">Services</a>
                                    <a href="#" class="nav-link ${currentPage === 'technologies' ? 'active' : ''}" data-route="technologies">Technologies</a>
                                    <a href="#" class="nav-link ${currentPage === 'portfolio' ? 'active' : ''}" data-route="portfolio">Portfolio</a>
                                    <a href="#" class="nav-link ${currentPage === 'contact' ? 'active' : ''}" data-route="contact">Contact</a>
                                </nav>
                                
                                <button class="mobile-menu-btn" id="mobileMenuBtn">
                                    <i class="fas fa-bars"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="mobile-menu" id="mobileMenu">
                            <nav class="mobile-nav">
                                <a href="#" class="mobile-nav-link ${currentPage === 'home' ? 'active' : ''}" data-route="home">Home</a>
                                <a href="#" class="mobile-nav-link ${currentPage === 'about' ? 'active' : ''}" data-route="about">About</a>
                                <a href="#" class="mobile-nav-link ${currentPage === 'services' ? 'active' : ''}" data-route="services">Services</a>
                                <a href="#" class="mobile-nav-link ${currentPage === 'technologies' ? 'active' : ''}" data-route="technologies">Technologies</a>
                                <a href="#" class="mobile-nav-link ${currentPage === 'portfolio' ? 'active' : ''}" data-route="portfolio">Portfolio</a>
                                <a href="#" class="mobile-nav-link ${currentPage === 'contact' ? 'active' : ''}" data-route="contact">Contact</a>
                            </nav>
                        </div>
                    </header>
                `;
            }

            mounted() {
                const mobileMenuBtn = document.getElementById('mobileMenuBtn');
                const mobileMenu = document.getElementById('mobileMenu');

                if (mobileMenuBtn && mobileMenu) {
                    mobileMenuBtn.addEventListener('click', () => {
                        mobileMenu.classList.toggle('active');
                    });

                    // Close mobile menu when clicking a link

                                                    <label for="name">Full Name *</label>
                                                    <input type="text" id="name" class="form-control" required 
                                                           value="${this.state.name}" 
                                                           oninput="document.dispatchEvent(new CustomEvent('contact-update', { detail: { field: 'name', value: this.value } }))">
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label for="email">Email Address *</label>
                                                    <input type="email" id="email" class="form-control" required 
                                                           value="${this.state.email}" 
                                                           oninput="document.dispatchEvent(new CustomEvent('contact-update', { detail: { field: 'email', value: this.value } }))">
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label for="phone">Phone Number</label>
                                                    <input type="tel" id="phone" class="form-control" 
                                                           value="${this.state.phone}" 
                                                           oninput="document.dispatchEvent(new CustomEvent('contact-update', { detail: { field: 'phone', value: this.value } }))">
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label for="service">Service Interested In</label>
                                                    <select id="service" class="form-control" 
                                                            onchange="document.dispatchEvent(new CustomEvent('contact-update', { detail: { field: 'service', value: this.value } }))">
                                                        <option value="">Select a service</option>
                                                        <option value="web" ${this.state.service === 'web' ? 'selected' : ''}>Website Development</option>
                                                        <option value="ecommerce" ${this.state.service === 'ecommerce' ? 'selected' : ''}>E-commerce Solution</option>
                                                        <option value="inventory" ${this.state.service === 'inventory' ? 'selected' : ''}>Inventory Management</option>
                                                        <option value="pos" ${this.state.service === 'pos' ? 'selected' : ''}>POS System</option>
                                                        <option value="crm" ${this.state.service === 'crm' ? 'selected' : ''}>CRM System</option>
                                                        <option value="custom" ${this.state.service === 'custom' ? 'selected' : ''}>Custom Application</option>
                                                    </select>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label for="message">Project Details *</label>
                                                    <textarea id="message" class="form-control" required 
                                                              oninput="document.dispatchEvent(new CustomEvent('contact-update', { detail: { field: 'message', value: this.value } }))">${this.state.message}</textarea>
                                                </div>
                                                
                                                <button type="submit" class="btn btn-primary" style="width: 100%;">
                                                    <i class="fas fa-paper-plane"></i>
                                                    Send Message
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </main>
                        ${new Footer().render()}
                    </div>
                `;
            }

            mounted() {
                new Header({ currentPage: 'contact' }).mounted();
                
                // Form submission
                const form = document.getElementById('contactForm');
                if (form) {
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.handleSubmit();
                    });
                }

                // Form updates
                document.addEventListener('contact-update', (e) => {
                    this.setState({ [e.detail.field]: e.detail.value });
                });
            }

            handleSubmit() {
                const submission = {
                    name: this.state.name,
                    email: this.state.email,
                    phone: this.state.phone,
                    service: this.state.service,
                    message: this.state.message,
                    date: new Date().toISOString()
                };

                // Save to localStorage
                const submissions = JSON.parse(localStorage.getItem('contactSubmissions') || '[]');
                submissions.push(submission);
                localStorage.setItem('contactSubmissions', JSON.stringify(submissions));

                // Show success message
                new Toast({
                    title: 'Success!',
                    message: 'Your message has been sent successfully.',
                    type: 'success'
                }).show();

                // Reset form
                this.setState({
                    name: '',
                    email: '',
                    phone: '',
                    service: '',
                    message: ''
                });
            }
        }

        // Modal Component
        class Modal extends Component {
            constructor(props) {
                super(props);
                this.state = { isOpen: false };
            }

            show() {
                this.setState({ isOpen: true });
                document.body.style.overflow = 'hidden';
            }

            hide() {
                this.setState({ isOpen: false });
                document.body.style.overflow = '';
            }

            render() {
                if (!this.state.isOpen) return '';

                return `
                    <div class="modal-overlay" id="modalOverlay">
                        <div class="modal">
                            <div class="modal-header">
                                <h3>${this.props.title}</h3>
                                <button class="modal-close" id="modalClose">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="modal-body">
                                ${this.props.content}
                            </div>
                        </div>
                    </div>
                `;
            }

            mounted() {
                const overlay = document.getElementById('modalOverlay');
                const closeBtn = document.getElementById('modalClose');

                if (overlay) {
                    overlay.addEventListener('click', (e) => {
                        if (e.target === overlay) {
                            this.hide();
                        }
                    });
                }

                if (closeBtn) {
                    closeBtn.addEventListener('click', () => this.hide());
                }

                // Handle route buttons inside modal
                document.querySelectorAll('[data-route]').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.hide();
                        const route = btn.getAttribute('data-route');
                        if (route && router) {
                            router.navigate(route);
                        }
                    });
                });
            }
        }

        // Toast Component
        class Toast extends Component {
            constructor(props) {
                super(props);
                this.state = { isVisible: false };
            }

            show() {
                this.setState({ isVisible: true });
                setTimeout(() => {
                    this.setState({ isVisible: false });
                }, 3000);
            }

            render() {
                if (!this.state.isVisible) return '';

                return `
                    <div class="toast toast-${this.props.type}">
                        <div class="toast-icon">
                            <i class="fas fa-${this.props.type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                        </div>
                        <div class="toast-content">
                            <h4>${this.props.title}</h4>
                            <p>${this.props.message}</p>
                        </div>
                    </div>
                `;
            }

            mounted() {
                const toastContainer = document.querySelector('.toast-container');
                if (!toastContainer) {
                    const container = document.createElement('div');
                    container.className = 'toast-container';
                    document.body.appendChild(container);
                }
                
                const container = document.querySelector('.toast-container');
                const toastElement = container.querySelector('.toast:last-child');
                
                // Remove toast after animation
                setTimeout(() => {
                    if (toastElement) {
                        toastElement.style.animation = 'slideOutRight 0.3s ease';
                        setTimeout(() => {
                            if (toastElement.parentNode) {
                                toastElement.parentNode.removeChild(toastElement);
                            }
                        }, 300);
                    }
                }, 2700);
            }
        }
